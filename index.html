<!DOCTYPE html>
<html>
	<head>
		<title>Bijaka - A simple todo list</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<h1>Todo List</h1>
		<div>
			<form>
				<input type="text" name="itodo" placeholder="Add new here">
			</form>
			<div id="sideways">
				<a href="#" id="all">All</a>
				<a href="#" id="active">Active</a>
				<a href="#" id="complete">Complete</a>
			</div>
			<div id="task">
				<form>
					<input type="checkbox" id="one">First
				</form>
		</div>
	</body>
</html>
